name: Release

on:
  push:
    # branches: [master, main]
    # tags:
    #   - "v*.*.*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    # permissions:
    #   # Give the default GITHUB_TOKEN write permission to commit and push the
    #   # added or changed files to the repository.
    #   contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies ğŸ› ï¸
        run: |
          bun install

      - name: Compile to Bun runtime ğŸ› ï¸
        run: |
          bun compile bun -f esm
          npm pack
          mv js-utils-[0-9]*.tgz js-utils-bun.tgz

      - name: Compile to Node runtime ğŸ› ï¸
        run: |
          bun compile node -f cjs
          npm pack
          mv js-utils-[0-9]*.tgz js-utils-node.tgz

      - name: Compile to Browser runtime ğŸ› ï¸
        run: |
          bun compile browser -f esm
          npm pack
          mv js-utils-[0-9]*.tgz js-utils-browser.tgz

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            js-utils-bun.tgz
            js-utils-node.tgz
            js-utils-browser.tgz

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: deploy-docs-report
          path: deploy-docs-report
          retention-days: 30
