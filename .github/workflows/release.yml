name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      # Need this to upload release assets
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies ğŸ“¥
        run: |
          bun install

      - name: Check, Lint, Test ğŸ§ª
        run: |
          bun check
          bun lint
          bun test

      - name: Compile/Build ğŸ› ï¸
        run: |
          bun run build
          npm pack
          mv js-utils-*.tgz package.tgz

      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            package.tgz
