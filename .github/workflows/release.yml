name: Release

on:
  push:
    # branches: [master, main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      # Need this to upload release assets
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies ğŸ“¥
        run: |
          bun install

      - name: Check, Lint, Test ğŸ§ª
        run: |
          bun check
          bun lint
          bun test

      # - name: Compile to Bun runtime ğŸ› ï¸
      #   run: |
      #     bun compile bun -f esm
      #     npm pack
      #     mv js-utils-[0-9]*.tgz bun.tgz

      - name: Compile to Node runtime ğŸ› ï¸
        run: |
          bun compile node -f cjs
          npm pack
          mv js-utils-[0-9]*.tgz node.tgz

      - name: Compile to Browser runtime ğŸ› ï¸
        run: |
          bun compile browser -f esm
          npm pack
          mv js-utils-[0-9]*.tgz browser.tgz

      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bun.tgz
            node.tgz
            browser.tgz
