name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'bun.lockb'
      - 'tsconfig.*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      # Need this to upload release assets
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies ðŸ“¥
        run: |
          bun install

      - name: Test ðŸ§ª
        run: |
          bun test
